name: "Push GHCJS stuff dependencies to Cachix"
on:
  schedule:
    - cron: "0 2 * * *"
  pull_request:
    paths:
      - .github/workflows/ghcjs.yml
      - haskell/ghcjs/**
  push:
    paths:
      - .github/workflows/ghcjs.yml
      - haskell/ghcjs/**
  workflow_dispatch:
jobs:
  push-ghc-shell-stuff-to-cachix:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: cachix/cachix-action@v11
      with:
        name: dandart
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: Set up cache
      uses: zombiezen/setup-nix-cache-action@v0.1.0
      with:
        substituters: https://nixcache.reflex-frp.org
        trusted_public_keys: ryantrinkle.com-1:JJiAKaRv9mWgpVAz8dwewnZe0AzzEAzPkagE9SP5NWI=
    - run: |
        sed -i 's/git@github.com:/https:\/\/github.com\//g' .gitmodules
        cd haskell/ghcjs
        git submodule update --init --recursive
        nix-store -qR --include-outputs $(nix-instantiate -A shells.ghc) | cachix push dandart
  push-ghcjs-shell-stuff-to-cachix:
    runs-on: ubuntu-latest
