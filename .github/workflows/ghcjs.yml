name: "Push GHCJS stuff dependencies to Cachix"
on:
  schedule:
    - cron: "0 2 * * *"
  pull_request:
    paths:
      - .github/workflows/ghcjs.yml
      - haskell/ghcjs/**
  push:
    paths:
      - .github/workflows/ghcjs.yml
      - haskell/ghcjs/**
  workflow_dispatch:
jobs:
  push-ghc-shell-stuff-to-cachix:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          trusted-public-keys = ryantrinkle.com-1:JJiAKaRv9mWgpVAz8dwewnZe0AzzEAzPkagE9SP5NWI= hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
          substituters = https://nixcache.reflex-frp.org https://hydra.iohk.io https://cache.nixos.org/
    - uses: cachix/cachix-action@v11
      with:
        name: dandart
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: |
        sed -i 's/git@github.com:/https:\/\/github.com\//g' .gitmodules
        cd haskell/ghcjs
        git submodule update --init --recursive
        nix-store -qR --include-outputs $(nix-instantiate -A shells.ghc) | cachix push dandart
