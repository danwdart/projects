<!doctype html>
<html>
    <meta charset="utf-8"/>
    <body onload="main()">
        <h1>Encryption demo</h1>
        <fieldset>
            <button id="generate">Generate keypair</button>
            <button id="import">Import keypair</button>
            <br/>
            <label>Public key</label>
            <br/>
            <textarea style="width: 800px;height:150px;" id="pubkey"></textarea>
            <br/>
            <label>Private key</label>
            <br/>
            <textarea style="width: 800px;height:600px;" id="privkey"></textarea>
        </fieldset>
        <fieldset>
            <label>Input</label>
            <br/>
            <textarea style="width: 500px; height: 50px;" id="input"></textarea>
            <br/>
            <button id="encrypt">Encrypt</button>
        </fieldset>
        <fieldset>
            <label>Output</label>
            <br/>
            <textarea style="width: 800px;height:200px;" id="output"></textarea>
            <br/>
            <button id="decrypt">Decrypt</button>
        </fieldset>

    </body>
    <script src="index.js"></script>
</html>
